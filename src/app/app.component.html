<!--The content below is only a placeholder and can be replaced.-->


<div style="text-align:center"> 
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="example-container">
	
	<section class="example-section">
		<mat-form-field>
			<mat-select id="angularSelect">
				<mat-option>None</mat-option>
				<mat-option value="option1">Option 1</mat-option>
				<mat-option value="option2">Option 2</mat-option>
				<mat-option value="option3">Option 3</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-select id="angularMultipleSelect" multiple>
				<mat-option>None</mat-option>
				<mat-option value="option1">Multiple Option 1</mat-option>
				<mat-option value="option2">Multiple Option 2</mat-option>
				<mat-option value="option3">Multiple Option 3</mat-option>
			</mat-select>
		</mat-form-field>
	</section>
	<section class="example-section">
		<mat-checkbox id="angularCheckbox" >Checked</mat-checkbox>
	</section>
	<section class="example-section">
		<mat-radio-group>
			<mat-radio-button value="1" id="angularRadio1">Option 1</mat-radio-button>
			<mat-radio-button value="2" id="angularRadio2">Option 2</mat-radio-button>
		</mat-radio-group>

	</section>
	<section class="example-section">
		<mat-slider thumbLabel tickInterval="1"></mat-slider>
	</section>

</div>
